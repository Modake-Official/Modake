<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style-signup.css">
    <title>Modake | Sign Up</title>
</head>
<body>
<nav-component></nav-component>

<main class="form-center">
    <form>
        <img src="../../assets/white-remnote-logo.png" alt="logo" class="logo">
        <h1>Create your RemNote account</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn--blue btn--gray" id="btn-login">Login</button>
        <p class="small-text">Already have an account? <a href="../login/login.html">Sign in.</a></p>
    </form>
</main>

<footer-component></footer-component>

<script src="../components/nav.js" type="text/javascript" defer></script>
<script src="../components/footer.js" type="text/javascript" defer></script>
<script src="https://kit.fontawesome.com/5e7ab15252.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="../index.js" type="text/javascript" defer></script>
<script src="signup.js"></script>
</body>
</html>
