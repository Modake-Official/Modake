<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e7ab15252.js" crossorigin="anonymous"></script>
    <title>RemNote</title>
</head>
<body>

<!--  NAVIGATION  -->
<nav>
    <div id="nav__container">
        <div id="nav-left" class="nav__item remnote-logo">
            <a >
                <img src="https://www.remnote.com/assets/homepage/images/logoText.svg" alt="RemNote Logo">
            </a>
        </div>
        <div id="nav-right">
            <div id="items-box" class="nav__main">
                <div id="product"
                    class="nav__item nav__item--product nav__button">
                    <a href="index.html">Product</a>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div id="download" class="nav__button nav__item">
                    <a href="download/download.html">Download</a>
                </div>
                <div id="pricing" class="nav__item nav__button">
                    Pricing
                </div>
                <div id="solution" class="nav__item nav__item--expend nav__button">
                    Solution
                </div>
                <div id="blog" class="nav__item nav__button">
                    Blog
                </div>
                <div id="company" class="nav__item nav__button">
                    Company
                </div>
                <div id="logout" class="nav__item nav__button">
                    Logout
                </div>
            </div>
            <button id="go-to-app" class="btn--blue nav__item">
                Go to app
            </button>
            <div id="burger" class="nav__item">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main>
    <div id="section-1">
        <div>
            <h1>
                <span id="main__title">
                    The all-in-one tool for <br>
                    <span id="main__text-below">money and diary</span>
                </span>
            </h1>
            <sub>
                Sure, it’s a money management tool💵. But there’s also dairy, notes, backlinks, and more - to help you stay organized, and control your life.
            </sub>

            <!-- Nút Go to app giữa trang-->
            <div>
                <button id="main__btn--try" class="btn--blue">
                    Go to app
                </button>
            </div>

            <!-- Hình ảnh mình họa -->
            <div id="main-img-container">
                <div id="main-img-landing-page">
                    <div id="shadow-back">
                    </div>
                    <img id="img-main-landing" src="https://www.remnote.com/assets/landing-page/main/landing-main.webp" alt="RemNote">
                </div>
<!--                <img id="img-main-phone" src="https://www.remnote.com/assets/landing-page/main/landing-main-phone.webp" alt="RemNote">-->
            </div>
        </div>
    </div>
</main>

<!-- Dùng thử https://instant.page/ để tăng tốc độ tải trang -->

</body>
</html>
