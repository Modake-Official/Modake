<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modake | Pricing</title>
  <link rel="stylesheet" href="/home-page/style.css">
  <link rel="stylesheet" href="/home-page/pricing/style-pricing.css">
  <script src="../components/nav.js" type="text/javascript" defer></script>
  <script src="../components/footer.js" type="text/javascript" defer></script>
</head>
<body>
<nav-component></nav-component>
<main>
  <div id="homepage-container">
    <h1>
      Pricing <span id="remnote-text-gradient">Guide</span>
    </h1>
    <p>
      Find the pricing plan that fits your needs
    </p>
  </div>

  <div class="homepage-pricing-container">
    <div class="homepage-pricing-card" id="free-card">
      <div class="homepage-pricing-card-header">
        <img src="https://www.remnote.com/assets/data/ui_icons/emojis/seed_emoji.png" alt="free">
        <h2>Free</h2>
      </div>
      <div class="homepage-pricing-card-body">
        <ul>
          <li class="text-pricing">$0</li>
        </ul>
      </div>
      <div class="homepage-pricing-card-footer btn--blue">
        <a href="/pricing/free">Sign Up</a>
      </div>
    </div>
    <div class="homepage-pricing-card" id="pro-card">
      <div class="homepage-pricing-card-header">
        <img src="https://www.remnote.com/assets/data/ui_icons/emojis/potted_plant_emoji.png" alt="pro">
        <h2>Pro</h2>
      </div>
      <div class="homepage-pricing-card-body">
        <ul>
          <li class="text-pricing">$6</li>
        </ul>
      </div>
      <div class="homepage-pricing-card-footer btn--blue">
        <a href="/pricing/pro">Get Started</a>
      </div>
    </div>
    <div class="homepage-pricing-card" id="life-long-card">
      <div class="homepage-pricing-card-header">
        <img src="https://www.remnote.com/assets/data/ui_icons/emojis/tree_emoji.png" alt="life-long">
        <h2>Enterprise</h2>
      </div>
      <div class="homepage-pricing-card-body">
        <ul>
          <li class="text-pricing">$300</li>
        </ul>
      </div>
      <div class="homepage-pricing-card-footer btn--blue">
        <a href="/pricing/pro">Get Started</a>
      </div>
    </div>
  </div>
</main>

<footer-component></footer-component>

<script src="https://kit.fontawesome.com/5e7ab15252.js" crossorigin="anonymous"></script>
</body>
</html>
