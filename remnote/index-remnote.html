<!--  NAVIGATION  -->

        </a>
        <div id="nav-right">

            <div id="items-box" class="nav__main">
                <div id="product" class="nav__item nav__item--product nav__button">
                    <a href="index-remnote.html">Product</a>
                    <svg id="down-arrow-svg" class="nav__item--down-arrow inline-block" >
                        <path id="down-arrow-path" d="M17.2895 9.00002C16.8995 8.61002 16.2695 8.61002 15.8795 9.00002L11.9995 12.88L8.11949 9.00002C7.72949 8.61002 7.09949 8.61002 6.70949 9.00002C6.31949 9.39002 6.31949 10.02 6.70949 10.41L11.2995 15C11.6895 15.39 12.3195 15.39 12.7095 15L17.2995 10.41C17.6795 10.03 17.6795 9.39002 17.2895 9.00002Z">
                        </path>
                    </svg>
                </div>
                <button id="download" class="nav__item nav__button">
                    <a href="download/download-remnote.html">Download</a>
                </button>
                <button id="pricing" class="nav__item nav__button">
                    Pricing
                </button>
                <div id="solution" class="nav__item nav__item--expend nav__button">
                    Solution
                </div>
                <div id="blog" class="nav__item nav__button">
                    Blog
                </div>
                <div id="company" class="nav__item nav__button">
                    Company
                </div>
                <button id="logout" class="nav__item nav__button">
                    Logout
                </button>
            </div>
            <button id="go-to-app" class="btn--blue nav__item">
                Go to app
            </button>
            <div id="burger" class="nav__item">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main>
    <div id="section-1">
        <div>
            <h1>
                <span id="main__title">
                    The all-in-one tool for <br>
                    <span id="main__text-below">thinking and learning</span>
                </span>
            </h1>
            <sub>
                Sure, it’s a note-taking tool. But there’s also flashcards, PDFs, backlinks, and more - to help you study, stay organized, and think.
            </sub>

            <!-- Nút Go to app giữa trang-->
            <div>
                <button id="main__btn--try" class="btn--blue">
                    Go to app
                </button>
            </div>

            <!-- Hình ảnh mình họa -->
            <div id="main-img-container">
                <div id="main-img-landing-page">
                    <div id="shadow-back">
                    </div>
                    <img id="img-main-landing" src="https://www.remnote.com/assets/landing-page/main/landing-main.webp" alt="RemNote">
                </div>
<!--                <img id="img-main-phone" src="https://www.remnote.com/assets/landing-page/main/landing-main-phone.webp" alt="RemNote">-->
            </div>
        </div>
    </div>
</main>
